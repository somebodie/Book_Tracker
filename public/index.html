<!DOCTYPE html>
<html ng-app='BookTracker'>

<head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome1" https-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Book Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="/scripts/router.js"></script>
    <script src="/scripts/app.js"></script>
    <script type="text/javascript" src="https://dp.la/info/wp-content/uploads/2013/12/dpla-search-widget.js"></script>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
</head>

<body class="container">
    <div class="row">
        <div class="one-half column" style="margin-top: 25%">
            <header>
                <h1 class='thing' ui-sref='index'>Books, Books, and More Books</h1>
                <nav>
                    <h3 class='thing' >Contents</h3>
                    <ul>
                        <li ui-sref='about'>About The App</li>
                        <li ui-sref='library'>Library</li>
                        <li ui-sref='books'>Booksheleves</li>
                        <li><a href="https://github.com/somebodie">About The Developer</a></li>
                    </ul>
                </nav>

            </header>

            <ui-view class='thing'></ui-view>

            <footer class='thing'>
                <nav>
                    <span class='thing'>Audrey Redman</span>
                </nav>
            </footer>
        </div>
    </div>
</body>

</html>
