<!DOCTYPE html>
<html ng-app='BookTracker'>

<head>
    <meta charset="utf-8">
    <title>Book Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="/scripts/router.js"></script>
    <script src="/scripts/app.js"></script>
    <link rel="stylesheet" href="/css/master.css">
</head>

<body>
  <header>
    <nav>
      <h1 ui-sref='index'>Beauty, Beast, and Books</h1>
      <span>
        <h3>Contents</h3>
          <ul ng-controller='AuthController as auth'>
              <li ui-sref='about'>About The App</li>
              <li ui-sref='library'>Library</li>
              <li ui-sref='books'>Booksheleves</li>
              <!-- <li onclick="document.getElementById('id01').style.display='block'">Sign Up</li>
              <li onclick="document.getElementById('id02').style.display='block'">Login</li>
              <li ng-click='auth.logout()'>Logout</li> -->
              <li><a href="https://github.com/somebodie">About The Developer</a></li>
          </ul>
      </span>
    </nav>

  </header>
  <!-- https://www.w3schools.com/howto/howto_css_signup_form.asp -->
  <!-- Button to open the modal -->
<!-- The Modal (contains the Sign Up form) -->

<div id="id01" class="modal" ng-controller='AuthController as auth'>
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content animate" ng-submit='auth.signup(userPass)'>
    <div class="container">
      <label><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label><b>Name</b></label>
      <input type="text" placeholder="What Would You Like to be Called?" name="name" required>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<!-- https://www.w3schools.com/howto/howto_css_login_form.asp -->

<div id="id02" class="modal" ng-controller='AuthController as auth'>

  <form class="modal-content animate" action="/action_page.php" ng-submit='auth.login(userPass)'>

    <div class="container">
      <label><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>

    <ui-view></ui-view>
  <footer>
    <nav>
      <span>S0M3B0DI3</span>
    </nav>
  </footer>
</body>

</html>
