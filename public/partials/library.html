<div>
    <form class="add" ng-submit='book.saveBook()'>
        <label for="title">Title:</label>
        <input type="text" name="title" ng-model='book.newBook.title' placeholder="Cat in The Hat" required>
        <label for="author">Author:</label>
        <input type="text" name="author" ng-model='book.newBook.author' placeholder="Dr.Seuss" required>
        <label for="genre">Genre:</label>
        <input type="text" name="genre" ng-model='book.newBook.genre' placeholder="Children" required> Have you read it yet?
        <label for="yes">Yes:</label>
        <input id="yes" type="radio" value="Yes" ng-model="book.newBook.read" name="status" required>
        <label for="mb">In the Middle of That:</label>
        <input id="mb" type="radio" value="Currently" ng-model="book.newBook.read" name="status" required>
        <label for="no">No:</label>
        <input id="no" type="radio" value="No" ng-model="book.newBook.read" name="status" required>
        <input type="submit" name="submit" value="Add That Book">
    </form>
</div>

<div class="libray">
    <dl ng-repeat='item in book.allBooks'>
        <dt>Title: {{item.title}}</dt>
        <dd>Author: {{item.author}}</dd>
        <dd>Genre: {{item.genre}}</dd>
        <dd>Read: {{item.read}}</dd>
        <dd>Plans: {{item.away}}</dd>
        <button type="button" name="button" ng-click='book.deleteBook(item)'>Delete</button>
        <button type="button" name="button" ng-click='book.updateBook(item)'>Update</button>
    </dl>
</div>
