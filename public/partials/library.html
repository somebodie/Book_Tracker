<form class="add" ng-submit='book.newBook()' method="post">
    <label for="title">Title:</label>
    <input type="text" name="title" ng-model='book.title' placeholder="Cat in The Hat">
    <label for="author">Author:</label>
    <input type="text" name="author" ng-model='book.author' placeholder="Dr.Seuss">
    <label for="genre">Genre:</label>
    <input type="text" name="genre" ng-model='book.genre' placeholder="Children">
    <label for="read">Read?
    <input class="read" type="radio" name="read" value="Yes"> Yes
    <input class="read" type="radio" name="read" value="Middle"> In the Middle of That
    <input class="read" type="radio" name="read" value="No"> No
    </label>
    </label>
    <label for="keep">Keep?
    <input class="keep" type="checkbox" ng-model="checked" aria-label="Toggle ngHide">
    </label>
    <label class="GiveAway" class="check-element funky-show-hide" ng-show="checked">
      Donate Or Sell?
        <input class="donate" type="radio" name="donate" value="Donate"> Donate
        <input class="sell" type="radio" name="sell" value="Sell"> Sell
    </label>
    <input type="submit" name="submit" value="Add That Book">
</form>
