<form class="add" ng-submit='book.newBook()' method="post">
    <label for="title">Title:</label>
    <input type="text" name="title" ng-model='book.title' placeholder="Cat in The Hat" required>
    <label for="author">Author:</label>
    <input type="text" name="author" ng-model='book.author' placeholder="Dr.Seuss" required>
    <label for="genre">Genre:</label>
    <input type="text" name="genre" ng-model='book.genre' placeholder="Children" required>
    Have you read {{book.title}} yet?
    <label for="yes">Yes:</label>
    <input id="yes" type="radio" value="yes" ng-model="book.read" name="status" required>
    <label for="mb">In the Middle of That:</label>
    <input id="mb" type="radio" value="mb" ng-model="book.read" name="status" required>
    <label for="no">No:</label>
    <input id="no" type="radio" value="no" ng-model="book.read" name="status" required>
    </label>
    </label>
    <label for="keep">Would you like to give this away?
    <input class="keep" type="checkbox" ng-model="book.checked" aria-label="Toggle ngHide">
    <!-- https://docs.angularjs.org/api/ng/directive/ngHide -->
    </label>
    <label class="check-element funky-show-hide" ng-show="book.checked">
        <input class="donate" type="radio" ng-model='book.give' value="Donate"> Donate
        <input class="sell" type="radio" ng-model='book.give' value="Sell"> Sell
    </label>
    <input type="submit" name="submit" value="Add That Book">
</form>
